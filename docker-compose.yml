services:
  db:
    image: postgres:17.5
    container_name: postgres-db
    environment:
      POSTGRES_DB: picpay
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    networks:
      - backend
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:

networks:
  backend:
    driver: bridge
